[pytest]
# Test discovery paths
testpaths = server_host/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Import mode - use importlib for cleaner imports
# This avoids sys.path manipulation and is recommended for new projects
addopts = 
    --import-mode=importlib
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    -ra
    --durations=10

# Test markers for categorization
# Use markers to filter tests: pytest -m admin
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring full setup
    unit: marks tests as unit tests (isolated, fast)
    admin: marks tests for admin panel functionality
    api: marks tests for API endpoints
    auth: marks tests for authentication/authorization
    database: marks tests that require database access
    websocket: marks tests for WebSocket functionality

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (uncomment when pytest-cov is installed)
# addopts = --cov=server_host --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Minimum Python version
minversion = 3.10

# Show extra test summary info
# -ra shows all except passed tests
# Use -rA to show all including passed
