{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card" style="text-align:center;max-width:500px;">
        <div class="empty-state">
            <h1 style="font-size:var(--text-4xl);font-weight:var(--font-black);color:var(--color-primary);">404</h1>
            <h2 class="empty-state-title">Page Not Found</h2>
            <p class="empty-state-text">The page you're looking for doesn't exist.</p>
            <a href="/users/dashboard" class="btn btn-primary">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
