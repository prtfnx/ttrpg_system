<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - {{ session.name }}</title>
    <link rel="icon" type="image/svg+xml" href="/static/vite.svg" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #admin-root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="admin-root"></div>
    
    <script>
        window.TTRPG_CONFIG = {
            sessionCode: {{ session_code | tojson }},
            sessionName: {{ session.name | tojson }},
            userRole: {{ user_role | tojson }},
            userInfo: {
                id: {{ user.id }},
                username: {{ user.username | tojson }},
                tier: {{ user.tier | tojson }},
                is_admin: {{ (user.role == 'admin') | tojson }}
            }
        };
    </script>
    
    {% if config.ENV == "development" %}
        <script type="module">
            import RefreshRuntime from 'http://localhost:5174/@react-refresh'
            RefreshRuntime.injectIntoGlobalHook(window)
            window.$RefreshReg$ = () => {}
            window.$RefreshSig$ = () => (type) => type
            window.__vite_plugin_react_preamble_installed__ = true
        </script>
        <script type="module" src="http://localhost:5174/src/admin.tsx"></script>
    {% else %}
        {% include "admin_assets.html" %}
    {% endif %}
</body>
</html>
