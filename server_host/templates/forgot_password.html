{% extends "base.html" %}

{% block title %}Reset Password - TTRPG System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-header">
            <h2 class="card-title">Reset your password</h2>
            <p class="card-subtitle">Enter your email and we'll send a reset link.</p>
        </div>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/users/forgot-password" class="form auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-input"
                       autocomplete="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Send reset link</button>
        </form>

        <div class="auth-footer">
            <a href="/users/login" class="form-hint-link">Back to sign in</a>
        </div>
    </div>
</div>
{% endblock %}
