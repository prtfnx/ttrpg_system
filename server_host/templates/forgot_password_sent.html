{% extends "base.html" %}

{% block title %}Password Reset Sent - TTRPG System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-header">
            <h2 class="card-title">Check your email</h2>
        </div>
        <p class="card-subtitle" style="padding: var(--space-md) var(--space-lg);">
            If that email address is in our database, we will send you an email to reset your password.
        </p>
        <div style="padding: 0 var(--space-lg) var(--space-lg);">
            <a href="/users/login" class="btn btn-primary btn-full">Back to sign in</a>
        </div>
    </div>
</div>
{% endblock %}
