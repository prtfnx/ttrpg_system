<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Game Client</title>
    
    {# Inject Vite asset tags dynamically #}
    {% include 'vite_assets.html' %}
    
    <style>
        /* Integration styles - merge React UI with WASM canvas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Main Layout - 3 panel design */
        .game-layout {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 100vh;
            height: 100vh;
        }
        
        /* Left Panel - Tools, Layers, Inventory */
        .left-panel {
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
        }
        
        /* Center Canvas - WASM Rendering */
        .canvas-container {
            position: relative;
            background: #0a0a0a;
            overflow: hidden;
        }
        
        .game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: grab;
        }
        
        .game-canvas:active {
            cursor: grabbing;
        }
        
        /* Right Panel - Character Sheet, Chat, Entities */
        .right-panel {
            background: #1a1a1a;
            border-left: 1px solid #333;
            overflow-y: auto;
        }
        
        /* React component containers */
        #react-left-panel,
        #react-entities-panel,
        #react-character-panel {
            height: 100%;
        }
        
        /* Debug overlay */
        .debug-overlay {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 15px;
            z-index: 1000;
            font-size: 12px;
            color: #4ade80;
            backdrop-filter: blur(10px);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.connected {
            background: #4ade80;
        }
    </style>
</head>
<body>
    <!-- Main Game Layout -->
    <div class="game-layout">
        <!-- Left Panel - React Components -->
        <div class="left-panel">
            <div id="react-left-panel"></div>
        </div>
        
        <!-- Center Canvas - WASM Rendering -->
        <div class="canvas-container">
            <canvas id="gameCanvas" class="game-canvas" tabindex="0"></canvas>
            
            <!-- Debug/Status Overlay -->
            <div class="debug-overlay" id="debugOverlay">
                <div class="connection-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Initializing...</span>
                </div>
            </div>
        </div>
        
        <!-- Right Panel - React Components -->
        <div class="right-panel">
            <div id="react-entities-panel"></div>
            <div id="react-character-panel"></div>
        </div>
    </div>

    <!-- WASM Module -->
    <script type="module">
        import init, { RenderManager } from '/static/ui/wasm/ttrpg_rust_core.js';
        
        let renderManager = null;
        let ws = null;
        
        // Render loop
        function startRenderLoop() {
            function render() {
                if (renderManager) {
                    renderManager.render();
                }
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        }
        
        // Initialize WASM and WebSocket
        async function initializeGame() {
            try {
                console.log('🚀 Starting game initialization...');
                
                // Initialize WASM module
                console.log('📦 Loading WASM module...');
                await init();
                console.log('✅ WASM module initialized');
                
                // Get canvas and initialize renderer
                const canvas = document.getElementById('gameCanvas');
                console.log('🎨 Canvas element:', canvas);
                
                if (!canvas) {
                    throw new Error('Canvas element not found');
                }
                
                // Set canvas to device pixel ratio for crisp rendering
                const devicePixelRatio = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * devicePixelRatio;
                canvas.height = rect.height * devicePixelRatio;
                
                // Scale back down using CSS
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                
                console.log(`Canvas resolution: ${canvas.width}x${canvas.height} (CSS: ${rect.width}x${rect.height})`);
                
                console.log('🖼️ Initializing game renderer...');
                renderManager = new RenderManager(canvas);
                console.log('✅ Game renderer initialized:', renderManager);

                // Start render loop after renderer is initialized
                startRenderLoop();

                // Load default textures
                loadDefaultTextures();

                // Initialize WebSocket connection
                console.log('🔌 Connecting WebSocket...');
                connectWebSocket();
                
                // Update status
                updateStatus('connected', 'Game initialized');
                console.log('✅ Game initialization complete');
                
            } catch (error) {
                console.error('❌ Failed to initialize game:', error);
                updateStatus('error', `Initialization failed: ${error.message}`);
            }
        }
        
        // WebSocket connection
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('connected', 'Connected to server');
                
                // Request initial table data
                sendMessage('table_request', {});
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error('Failed to parse WebSocket message:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('disconnected', 'Disconnected from server');
                
                // Auto-reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error', 'Connection error');
            };
        }
        
        // Sprite creation helper: ensures correct property names/types for Rust
        function toRustSprite(obj) {
            return {
                id: obj.id || `sprite_${Date.now()}`,
                x: obj.x ?? 0,
                y: obj.y ?? 0,
                width: obj.width ?? 32,
                height: obj.height ?? 32,
                scale_x: obj.scale_x ?? 1.0,
                scale_y: obj.scale_y ?? 1.0,
                rotation: obj.rotation ?? 0.0,
                layer: typeof obj.layer === 'string' ? obj.layer : String(obj.layer ?? '0'),
                texture_path: obj.texture_path || obj.name || '',
                color: obj.color || '#ffffff',
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'sprite_create':
                    if (renderManager && message.data) {
                        const sprite = toRustSprite(message.data);
                        console.log('Creating sprite:', sprite);
                        renderManager.add_sprite(sprite);
                    }
                    break;

                case 'sprite_move':
                    if (renderManager && message.data) {
                        console.log('Moving sprite:', message.data);
                        renderManager.render();
                    }
                    break;

                case 'table_data':
                    if (renderManager && message.data?.sprites) {
                        console.log('Received table data:', message.data.sprites);
                        message.data.sprites.forEach(sprite => {
                            const rustSprite = toRustSprite(sprite);
                            console.log('Adding sprite to renderer:', rustSprite);
                            renderManager.add_sprite(rustSprite);
                        });
                        renderManager.render();
                    }
                    break;

                case 'welcome':
                    console.log('Received welcome message:', message.data);
                    break;

                default:
                    console.log('Unhandled message type:', message.type);
            }
        }
        
        // Send WebSocket message
        function sendMessage(type, data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: type,
                    data: data,
                    timestamp: Date.now() / 1000,
                    version: '0.1',
                    priority: 5
                };
                ws.send(JSON.stringify(message));
            }
        }
        
        // Update connection status
        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot ${status === 'connected' ? 'connected' : ''}`;
            statusText.textContent = text;
        }
        
        // Canvas interaction - production: select, move, resize, scale sprite or pan/zoom camera
        const canvas = document.getElementById('gameCanvas');

        canvas.addEventListener('mousedown', (e) => {
            if (!renderManager) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            renderManager.handle_mouse_down(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!renderManager) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            renderManager.handle_mouse_move(x, y);
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!renderManager) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            renderManager.handle_mouse_up(x, y);
        });

        canvas.addEventListener('wheel', (e) => {
            if (!renderManager) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            renderManager.handle_wheel(x, y, e.deltaY);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Load default textures
        function loadDefaultTextures() {
            // Load actual images from resources directory
            const textures = [
                { name: 'hero.png', path: '/resources/Hero.png' },
                { name: 'enemy.png', path: '/resources/goblin.png' },
                { name: 'chest.png', path: '/resources/treasure.png' },
                { name: 'player.png', path: '/resources/player1.png' },
                { name: 'token.png', path: '/resources/token_1.png' }
            ];
            
            textures.forEach(tex => {
                if (renderManager) {
                    console.log(`Loading texture: ${tex.name} from ${tex.path}`);
                    const img = new Image();
                    img.onload = () => {
                        try {
                            console.log(`Image loaded successfully: ${tex.name}, size: ${img.width}x${img.height}`);
                            renderManager.load_texture(tex.name, img);
                            console.log(`Successfully loaded texture: ${tex.name}`);
                        } catch (error) {
                            console.error(`Failed to load texture ${tex.name}:`, error);
                        }
                    };
                    img.onerror = (e) => {
                        console.error(`Failed to load image: ${tex.path}`, e);
                    };
                    img.src = tex.path;
                } else {
                    console.error('RenderManager not available for texture loading');
                }
            });
        }
        
        // Expose functions for React components
        window.gameAPI = {
            sendMessage,
            renderManager: () => renderManager
        };
        
        // Initialize game when page loads
        initializeGame();
    </script>
    
    <!-- React Integration Components -->
    <script type="module" src="/static/ui/integration-DJLX_WBc.js"></script>
</body>
</html>
