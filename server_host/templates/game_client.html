<!DOCTYPE html>
<html lang="en">

<script type="module">
  import * as ttrpg from '/static/ui/wasm/ttrpg_rust_core.js';
   (async () => {
    if (ttrpg.default) {
      await ttrpg.default();
    }
    window.ttrpg_rust_core = ttrpg;
  })();
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Game Client</title>
    
    {# Inject Vite asset tags dynamically #}
    {% include 'vite_assets.html' %}
    
    <style>
        /* Integration styles - merge React UI with WASM canvas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Main Layout - 3 panel design */
        .game-layout {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            grid-template-rows: 100vh;
            height: 100vh;
        }
        
        /* Left Panel - Tools, Layers, Inventory */
        .left-panel {
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
        }
        
        /* Center Canvas - WASM Rendering */
        .canvas-container {
            position: relative;
            background: #0a0a0a;
            overflow: hidden;
        }
        
        .game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: grab;
        }
        
        .game-canvas:active {
            cursor: grabbing;
        }
        
        /* Right Panel - Character Sheet, Chat, Entities */
        .right-panel {
            background: #1a1a1a;
            border-left: 1px solid #333;
            overflow-y: auto;
        }
        
        /* React component containers */
        #react-left-panel,
        #react-entities-panel,
        #react-character-panel {
            height: 100%;
        }
        
        /* Debug overlay */
        .debug-overlay {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 15px;
            z-index: 1000;
            font-size: 12px;
            color: #4ade80;
            backdrop-filter: blur(10px);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.connected {
            background: #4ade80;
        }
    </style>
</head>
<body>
    <!-- React mounts here and controls the full layout -->
    <div id="root"></div>

    
    <!-- React Integration Components injected by vite_assets.html -->
</body>
</html>
