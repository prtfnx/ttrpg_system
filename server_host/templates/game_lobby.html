{% extends "base.html" %}

{% block title %}Game Lobby - TTRPG System{% endblock %}

{% block nav %}
<div class="page-header">
    <div class="page-header-content">
        <h1 class="page-title">Game Lobby</h1>
        <nav style="display:flex;gap:var(--space-md);">
            <a href="/users/dashboard" class="btn btn-secondary">Dashboard</a>
            <a href="/users/logout" class="btn btn-secondary">Sign Out</a>
        </nav>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="page-content">
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <div class="grid grid-cols-2">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title" style="text-align:left;">Join Existing Game</h2>
            </div>
            <form method="post" action="/game/join" class="form">
                <div class="form-group">
                    <label for="session_code" class="form-label">Session Code</label>
                    <input type="text" id="session_code" name="session_code" class="form-input"
                           placeholder="Enter 8-digit code" required maxlength="8">
                </div>
                <div class="form-group">
                    <label for="character_name" class="form-label">Character Name (optional)</label>
                    <input type="text" id="character_name" name="character_name" class="form-input"
                           placeholder="Your character name">
                </div>
                <button type="submit" class="btn btn-primary btn-full">Join Game</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title" style="text-align:left;">Create New Game</h2>
            </div>
            <form method="post" action="/game/create" class="form">
                <div class="form-group">
                    <label for="game_name" class="form-label">Game Name</label>
                    <input type="text" id="game_name" name="game_name" class="form-input"
                           placeholder="Name your adventure" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Game Session</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
