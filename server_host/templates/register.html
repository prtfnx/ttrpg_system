<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Server - Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}            <form method="post" action="/users/register">
                <div class="form-group">
                    <label for="username">Username (minimum 4 characters):</label>
                    <input type="text" id="username" name="username" value="{{ username or '' }}" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="password">Password (minimum 4 characters):</label>
                    <input type="password" id="password" name="password" required minlength="4">
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="link-text">
                Already have an account? <a href="/users/login">Log in here</a>
            </p>
        </div>
    </div>
</body>
</html>
